<form [formGroup]="form" class="mt-3">
  <h1>Add Cases</h1>
  <p class="text-muted">
    The values you add here will be added to the previous values
  </p>
  <h5>Tests</h5>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">New</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" formControlName="newTests" />
    </div>
  </div>
  <hr />
  <h5>Cases</h5>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Active</label>
    <div class="col-sm-9">
      <input
        type="number"
        class="form-control"
        formControlName="newActiveCases" />
    </div>
  </div>
  <div class="form-group row my-3">
    <label class="col-sm-3 col-form-label">Critical</label>
    <div class="col-sm-9">
      <input
        type="number"
        class="form-control"
        formControlName="newCriticalCases" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Recovered</label>
    <div class="col-sm-9">
      <input
        type="number"
        class="form-control"
        formControlName="newRecoveredCases" />
    </div>
  </div>
  <hr />
  <h5>Deaths</h5>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">New</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" formControlName="newDeaths" />
    </div>
  </div>
  <div class="d-flex">
    <button
      type="button"
      class="btn btn-primary mt-5 px-4 position-right"
      (click)="onSubmit()">
      Submit
    </button>
  </div>
</form>
